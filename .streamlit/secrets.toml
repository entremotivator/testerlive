# Streamlit Secrets Configuration
# Copy this file to .streamlit/secrets.toml in your project root
# Replace all placeholder values with your actual credentials

[supabase]
url = "https://your-supabase-project.supabase.co"
key = "your-supabase-anon-key"

[wordpress]
url = "https://yourwordpresssite.com"
# Remove /wp-admin or trailing slashes from URL

[woocommerce]
consumer_key = "ck_your_woocommerce_consumer_key"
consumer_secret = "cs_your_woocommerce_consumer_secret"

[rentcast]
api_key = "your-rentcast-api-key"

# Optional: Database connection for advanced features
[database]
host = "localhost"
port = 5432
name = "real_estate_portal"
user = "postgres"
password = "your-db-password"

# Optional: Email configuration for notifications
[email]
smtp_server = "smtp.gmail.com"
smtp_port = 587
username = "your-email@gmail.com"
password = "your-app-password"

# Optional: Redis for caching (production)
[redis]
url = "redis://localhost:6379"
password = "your-redis-password"
